<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_2.css" rel="stylesheet ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <title>Gongang_2</title>
</head>
<body>

    <div class="top"><!--상단-->
        <img id= "back" src="image/weui_back-filled.png">
        <div class="top_2">
            <img src="image/Frame 118.png">
        </div>
        <form class="search">
            <img src="image/Vector.png">
            <span>검색</span>
        </form>
        <img class="dm" src="image/dm.png">
        
    </div>


    <div class="div"><!--컨테이너-->
        <div class="mid1"><!--왼쪽사이드-->
            <div class="profile"><!--왼쪽사이드 상단프로필-->
                <img id= "person" src="image/User 07a.png">
                <span id="name">장지동</span>
                <span id="subject">정보통신공학과</span>
                <div class="fourth">
                    <button class="buttons">
                        <div id="login">로그아웃</div>
                    </button>
                    <button class="buttons">
                        <div id="mine">내 프로필</div> <!--버튼생성기-->
                    </button>
                    
                </div>
                <button class="buttons">
                    <span id="write"> 작성하기</span>
                </button>
            </div>
            <div class="category"><!--왼쪽사이드 하단 카테고리-->
                <button class="one buttons2">
                    <img src="image/mdi_pencil.png">
                    <span>스터디</span>
                </button>
                <button class="two buttons2">
                    <img src="image/health.png">
                    <span>운동</span>
                </button>
                <button class="three buttons2">
                    <img src="image/Vector (1).png">
                    <span>문화생활</span>
                </button>
                <button class="four buttons2">
                    <img src="image/mdi_pencil (1).png">
                    <span>식사</span>
                </button>
                <button class="five buttons2">
                    <img src="image/Vector (2).png">
                    <span>같은 과</span>
                </button>
            </div>
        </div>
        
        <div class="right-side"><!--오른쪽 사이드-->
            <div class="content">
                <div class="box">
                    <div class="inbox-profile">
                        <img src="image/profilewithname.png">
                        <button class="buttons">
                            <div class="message">
                                메세지 <!--버튼생성-->
                            </div>
                        </button>
                    </div>

                    <div class="word">
                        <div class="tag">
                            <img src="image/fork.png">
                            <div class="tag-word-dinner">식사</div>
                        </div>
                        <div class="title">
                            혼밥하기 무서워요ㅠㅠ 같이 밥 드실분..!
                        </div>
                        <div class="content-word">
                            밥 먹어야하는데 혼밥하기는 무섭고 친구는 없어요..ㅠㅠ
                            이따 후문 4시에 같이 드실분 구해요!!
                        </div>
                    </div>
                    
                    <div class="content-date">
                        <img src="image/date.png">
                    </div>

                </div>
                <div class="box-downside">
                    <button class="buttons">
                        <div class="reservation-word">
                            예약하기
                        </div>
                    </button>
                    <img class="group-people" src="image/group-people.png">
                    <img class="reservation" src="image/reservation.png">
                    <img class="rightside-time" src="image/rightside-time.png">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
